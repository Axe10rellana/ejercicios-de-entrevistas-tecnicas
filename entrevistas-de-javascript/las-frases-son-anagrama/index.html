<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio numero 12</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="anagrama.js"></script>
  </head>

  <body>
    <p>
      Implemente una funcion isAnagrama, tal que dada dos palabra, devuelve true
      si y solo si las palabras son un Anagrama
    </p>
    <p>Ejemplo de Anagrama:</p>
    <ul>
      <li>Tom Sorvolo Ryddle / Soy Lord Voldemort</li>
      <li>conservación / conversación</li>
      <li>amor / roma</li>
      <li>enfriamiento / refinamiento</li>
    </ul>
    <form id="anagramaForm">
      <div>
        <label for="word1">Inserte la palabra 1</label>
        <input
          type="text"
          name="word1"
          id="word1"
          placeholder="Ingrese una palabra"
          autocomplete="off"
          required
        />
      </div>
      <div>
        <label for="word2">Inserte la palabra 2</label>
        <input
          type="text"
          name="word2"
          id="word2"
          placeholder="Ingrese una palabra"
          autocomplete="off"
          required
        />
      </div>
      <input type="submit" value="Evaluar" />
    </form>
    <p id="mensaje"></p>
  </body>
</html>
